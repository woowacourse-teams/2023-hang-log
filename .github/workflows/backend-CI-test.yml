name: Java CI with Gradle

on:
  pull_request:
    branches: [ main, develop ]

defaults:
  run:
    working-directory: backend

permissions:
  contents: read

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'BE') 
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write

    steps:
    - name: Repository Checkout
      uses: actions/checkout@v3
      
    - name: test2
      run: echo "${{ secrets.APPLICATION_YML }}" | base64 --decode > ./src/main/resources/application.yml

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        
#     - name: cache gradle
#       uses: actions/cache@v2
#       with:
#           path: |
#             ~/.gradle/caches
#             ~/.gradle/wrapper
#           key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
#           restore-keys: |
#             ${{ runner.os }}-gradle-
    
    - name: chmod gradlew
      run: chmod +x gradlew
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run Coverage
      run: ./gradlew test
      
    - name: run jacocoTestCoverage
      id: jacoco
      uses: madrapps/jacoco-report@v1.5
      with:
        title: üìù Jacoco Test Coverage
        paths: ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 85
        min-coverage-changed-files: 85
        update-comment: true
