name: Java CI with Gradle

on:
  pull_request:
    branches: [ main, develop ]

defaults:
  run:
    working-directory: backend

permissions:
  contents: read

jobs:
  build:
    if: contains(github.event.pull_request.labels.*.name, 'BE') 
    runs-on: ubuntu-22.04
    permissions:
      pull-requests: write

    steps:
    - name: Access Secrets
      uses: microsoft/variable-substitution@v1
      with:
        files: ./src/main/resources/application.yml 
      env:
        oauth2.provider.google.client-id: ${{secrets.GOOGLE_CLIENT_ID}}
        oauth2.provider.google.client-secret: ${{secrets.GOOGLE_CLIENT_SECRET}} 
        oauth2.provider.google.redirect-uri: ${{secrets.GOOGLE_REDIRECT_URI}}
        oauth2.provider.google.token-uri: ${{secrets.GOOGLE_TOKEN_URI}}
        oauth2.provider.google.user-info: ${{secrets.GOOGLE_USER_INFO}}
        
        oauth2.provider.kakao.client-id: ${{secrets.KAKAO_CLIENT_ID}}
        oauth2.provider.kakao.client-secret: ${{secrets.KAKAO_CLIENT_SECRET}}
        oauth2.provider.kakao.redirect-uri: ${{secrets.KAKAO_REDIRECT_URI}}
        oauth2.provider.kakao.token-uri: ${{secrets.KAKAO_TOKEN_URI}}
        oauth2.provider.kakao.user-info: ${{secrets.KAKAO_USER_INFO}}
        
    
    - uses: actions/checkout@v3

    - name: Set up JDK 17
      uses: actions/setup-java@v3
      with:
        java-version: '17'
        distribution: 'corretto'
        
    - name: cache gradle
      uses: actions/cache@v2
      with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
        
    - name: chmod gradlew
      run: chmod +x gradlew
        
    - name: Build with Gradle
      run: ./gradlew build
      
    - name: Run Coverage
      run: ./gradlew test
      
    - name: run jacocoTestCoverage
      id: jacoco
      uses: madrapps/jacoco-report@v1.5
      with:
        title: üìù Jacoco Test Coverage
        paths: ${{ github.workspace }}/**/build/reports/jacoco/test/jacocoTestReport.xml
        token: ${{ secrets.GITHUB_TOKEN }}
        min-coverage-overall: 85
        min-coverage-changed-files: 85
        update-comment: true
